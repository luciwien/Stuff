//demos 
 
bind "j" "demo_gototick -320 relative" // skip back 5 seconds
 
bind "l" "+ffw2"   // fastfoward 20x speed toggle
alias "+ffw2" "demo_timescale 2"
alias "-ffw2" "demo_timescale 1"
 
bind "scancode51" "+ffw50" // fastfoward 50x speed toggle
alias "+ffw50" "demo_timescale 20"
alias "-ffw50" "demo_timescale 1"
 
bind "k" demo_togglepause  // toggle pause demo
 
bind "i" demoui     // opens demoui
 
bind "o" "toggle spec_show_xray"  // toggle xray

alias demohelp "say: J - back 5s || K - pause || L - ff 20x || OE - ff 50x || O - xray || I - demo ui"
say: "J - back 5s || K - pause || L - ff 20x || OE - ff 50x || O - xray || I - demo ui"

